<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Practice19.css"/>
</head> 
<body>
  <h1>Pricing</h1>
  <p><h6>Please checkout our most effective payment models.</h6></p>

  <div class="container text-center" >
    <div class="row">
      <div class="card-group" ></div>
      <div class="col" >
        <div class="card" style="justify-content: start;">
          <div class="card-header"><b><h2>Free</h2></b></div> 
            <div class="card-body">
              <p class="card-text"><h1><b>$0/mo</b></h1></p>
                  <p class="card-text">10 users included</p>
                  <p class="card-text">2 GB of storage</p>
                  <p class="card-text">Email Support</p>
                  <button type="button" class="btn btn-outline-primary" type="submit">Sign up for free</button>
            </div>
          </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header"><b><h2>Pro</h2></b></div>
            <div class="card-body">
              <p class="card-text"><h1><b>$15/mo</b></h1></p>
              <p class="card-text">20 users included</p>
              <p class="card-text">10 GB of storage</p>
              <p class="card-text">Priority Email Support</p>
              <button type="button" class="btn btn-primary">Get started</button>
            </div>
          </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header"><b><h2>Exclusive</h2></b></div>
            <div class="card-body">
              <p class="card-text"><h1><b>$29/mo</b></h1></p>
              <p class="card-text">30 users included</p>
              <p class="card-text">15 GB of storage</p>
              <p class="card-text">Phone & Email Support</p>
              <button type="button" class="btn btn-primary">Contact us</button>
            </div>
          </div>
      </div>
    </div>
  </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</body>
</html>
