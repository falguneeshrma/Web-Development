 <form action="/action">

    <div>
        Contact

    <div>
        Time of birth

 <button> Submit </button>

 <form action="https://www.youtube.com/results">

 <hr>

 <form action="/server">
    <input type="checkbox" id="age" name="age"/>
    <label> I am 18 +</label>
    
    <div>
        <h1> Which fruit do you like? </h1>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple"> apple </label>
        <input type="radio" id="mango" name="fruit" value="mango">
        <label for="mango"> mango </label>
        <input type="radio" id="pineapple" name="fruit" value="pineapple">
        <label for="pineapple"> pineapple </label>
    </div>
    <button>submit</button>
    <div>
        Select your Profession:
        <select name="profession" id="profession">
            <option value="by default">Select your option</option>
            <option value="stu">Student</option>
            <option value="dev">Developer</option>
        </select>
    </div>
    <label for="vol">Select your volume level:</label>
    <input type="range" min="0" max="100" name="vol"/>
    <br>
    <label for="feedback"> Please enter your feedback: </label>
    <textarea id="feedback" name="feedback"></textarea>
    <button>Submit</button>
</form>
</body>
</html>
