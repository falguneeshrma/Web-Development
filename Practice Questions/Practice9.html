<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice9</title>
</head>
<body>
    <form action="/action" name="Registeration Form" id="Registeration Form">
        <input type="text" name="first name" id="first name" placeholder="first name"/>
        <input type="text" name="last name" id="last name" placeholder="last name"/>
        <br>
        <label for="gender">Please select your gender:</label>
        <select>
            <option id="Male" name="gender">Male</option>
            <option id="Female" name="gender">Female</option>
        </select>
        <br>
        <label for="terms and conditions">Do you agree to all terms of service?</label>
        <input type="checkbox" name="terms and conditions" id="terms and conditions" checked/> <label for="terms and conditions">Yes I do</label>
        <br>
        <button>Register</button>

    </form>
</body>
</html>
