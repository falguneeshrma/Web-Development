<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST requests</title>
</head>
<body>
    <form method="get" action="http://localhost:3000/register">
        <h1>GET request form</h1>
        <input placeholder="enter username" name="username" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
    <hr/>
    <form method="post" action="http://localhost:3000/register">                    
        <h1>POST request form</h1>
        <input placeholder="enter username" name="username" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
